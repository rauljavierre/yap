# redis is the hostname declared in docker-compose.yml
spring.redis.host=db

server.port=${SPRING_HOST_PORT:8080}

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# Spring Boot Actuator Configuration:
management.endpoints.enabled-by-default=false

management.endpoint.metrics.enabled=true
management.endpoint.generated.enabled=true
management.endpoints.web.exposure.include=metrics,generated

management.endpoint.metrics.cache.time-to-live=10s
management.endpoint.generated.cache.time-to-live=10s

spring.jackson.serialization.indent_output=true
