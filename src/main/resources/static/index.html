<!DOCTYPE html>
<html>
<head>
    <title>Yap Shortener</title>
    <link rel="shortcut icon" href="favicon.png">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
    <script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- Our javascript requests:-->
    <script src="js/generate_url.js" type="text/javascript"></script>
    <script src="js/generate_csv.js" type="text/javascript"></script>

</head>
<body>
<div class="container-full" style="margin-top: 8%">
    <div class="row">
        <div class="col-lg-12 text-center">
            <img src="logo.png" width="20%">
            <br>
            <form action="" class="col-lg-12" id="shortener" role="form">
                <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                    <input class="center-block form-control input-lg" name="url"
                           placeholder="Enter a URL" title="Enter a URL" type="text">
                    <span class="input-group-btn"><button class="btn btn-lg btn-danger" type="submit">Short me!</button></span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-sm-offset-4 col-sm-4 text-center">
                <br/>
                <div id="result"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <form action="" enctype="multipart/form-data" id="csv-file">
                Select a CSV file to upload:
                <input type="file" name="file" accept="text/csv" style="margin: 0 auto">
                <input type="submit" value="Upload file" name="submit">
            </form>
        </div>
    </div>
</div>
</body>
</html>
