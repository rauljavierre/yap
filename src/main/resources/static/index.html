<!DOCTYPE html>
<html lang="es">
<head>
    <title>Yap Shortener</title>
    <link rel="shortcut icon" href="favicon.png">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- AJAX -->
    <script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Our JS -->
    <script src="js/generate_url.js" type="text/javascript"></script>
    <script src="js/generate_csv.js" type="text/javascript"></script>
    <script src="js/get_info.js" type="text/javascript"></script>
    <script src="js/generate_qr.js" type="text/javascript"></script>

</head>
<body style="font-family: 'Open Sans',serif">
<div class="container-full">

    <!-- URL GENERATOR PART -->
    <div style="margin-top: 8%; height: 100vh">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="logo.png" width="20%">
                <br>
                <form action="" class="col-lg-12" id="shortener" role="form">
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input class="center-block form-control input-lg" style="font-family: 'Open Sans',serif" name="url"
                               placeholder="Enter a URL" title="Enter a URL" type="text">
                        <span class="input-group-btn"><button class="btn btn-lg btn-danger" style="font-family: 'Open Sans',serif" type="submit">Short me!</button></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-4 col-sm-4 text-center">
                    <br/>
                    <div id="result"></div>
                    <div id="copy-to-clipboard"></div>
                    <br/>
                    <div id="qrCode" style="display: none" class="col-sm-offset-4 col-sm-4 text-center">
                        <button class="btn btn-lg btn-danger" style="font-family: 'Open Sans',serif" type="button" id="qrGenerate">Generate QR!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-4 col-sm-4 text-center">
                    <br/>
                    <div id="text1"></div>
                    <div id="qrResult"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- CSV GENERATOR PART -->
    <div style="margin-top: 8%; height: 100vh; text-align: center">
        <h1 class="display-1">CSV Generator</h1>
        <div class="row">
            <div class="col-lg-12 text-center">
                <form action="" enctype="multipart/form-data" id="csv-file" class="col-lg-12" role="form">
                    <h3>Short multiple URLs at once</h3>
                    <br>
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
                        <input class="custom-file-input" name="file" id="inputFile" type="file" accept="text/csv">
                        <label class="custom-file-label center-block input-lg" for="inputFile" id="labelFile"
                               style="font-family: 'Open Sans',serif; text-align: left">Choose file</label>
                        <span class="input-group-btn"><button class="btn btn-lg btn-danger" type="submit">Short file!</button></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="col-sm-offset-4 col-sm-4 text-center">
                    <br/>
                    <div id="csvResult"/>
                </div>
            </div>
        </div>
    </div>

    <!-- QR GENERATOR PART -->
    <div style="margin-top: 8%; height: 100vh; text-align: center">
        <h1 class="display-1">QR Generator</h1>
        <br><br><br><br><br>
    </div>

    <!-- HOST INFORMATION PART -->
    <div style="margin-right: 30%; margin-left: 30%; margin-top: 8%; height: 100vh; text-align: center">
        <div>
            <h1 class="display-1">Host information 	&#129302;</h1>
            <br><br><br><br><br>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th style="text-align: center; width: 33%">URLs Generated</th>
                        <th style="text-align: center; width: 33%">QRs Generated</th>
                        <th style="text-align: center; width: 33%">CSVs Generated</th>
                    </tr>
                </thead>
                <tbody id="host_information_urls_qrs_csvs"></tbody>
            </table>
            <br><br><br>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th style="text-align: center; width: 33%">Used RAM</th>
                        <th style="text-align: center; width: 33%">Available RAM</th>
                        <th style="text-align: center; width: 33%">Total RAM</th>
                    </tr>
                </thead>
                <tbody id="host_information_memory"></tbody>
            </table>
            <br><br><br>
            <table class="table table-sm">
                <thead>
                <tr>
                    <th style="text-align: center; width: 33%">% CPU</th>
                    <th style="text-align: center; width: 33%">Cores</th>
                    <th style="text-align: center; width: 33%">CPU Frequency</th>
                </tr>
                </thead>
                <tbody id="host_information_cpu"></tbody>
            </table>
            <br><br><br>
            <table class="table table-sm">
                <thead>
                <tr>
                    <th style="text-align: center; width: 50%">Platform</th>
                    <th style="text-align: center; width: 50%">Time Alive</th>
                </tr>
                </thead>
                <tbody id="host_information_platform_boottime"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
<script>
    function copyToClipboard() {
        const element = document.getElementById("result");
        const $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
    }
</script>
