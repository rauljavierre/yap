name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04, ubuntu-16.04, macos-10.15, windows-2019]
        include:
          - os: ubuntu-20.04
          - os: ubuntu-18.04
          - os: ubuntu-16.04
          - os: macos-10.15
          - os: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: eskatos/gradle-command-action@v1
        with:
          wrapper-directory: ./ServiceURLsQrs/gradle/wrapper
          gradle-version: 6.6.1
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Launch containers and run tests
        run: |
          sudo docker swarm init
          sudo bash up.sh &
          sleep 300
          cd ./node
          npm install
          npm test
