<!DOCTYPE html>
<html lang="es">
<head>
    <title>Yap Shortener</title>
    <link rel="shortcut icon" href="favicon.png">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- JQUERY-->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Our JS -->
    <script src="js/generate_url_qr.js" type="text/javascript"></script>
    <script src="js/generate_csv.js" type="text/javascript"></script>
    <script src="js/get_info.js" type="text/javascript"></script>

</head>
<body style="font-family: 'Open Sans',serif">
<div class="container-full">

    <!-- URL/QR GENERATOR PART -->
    <div style="margin-top: 8%; height: 100vh">
        <div class="row">
            <div class="col-lg-12 text-center">
                <img src="logo.png" width="20%">
                <br>
                <form action="" class="col-lg-12" id="shortener" role="form">
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4"; style="margin: auto">
                        <input class="center-block form-control input-lg" style="font-family: 'Open Sans',serif" id="url" placeholder="Enter a URL" title="Enter a URL" type="text">
                        <span class="input-group-btn">
                            <button class="btn btn-lg btn-danger" style="font-family: 'Open Sans',serif" type="submit">Short me!</button>
                        </span>
                    </div>
                    <div class="form-check" style="margin: 2em auto auto;">
                        <input type="checkbox" id="generateQR" class="form-check-input">
                        <label for="generateQR" class="form-check-label"> Generate QR?</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <br/>
                        <div id="result"></div>
                        <div id="qrImage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- CSV GENERATOR PART -->
    <div style="margin-top: 8%; height: 100vh; text-align: center">
        <h1 class="display-1">CSV Generator</h1>
        <div class="row">
            <div class="col-lg-12 text-center">
                <form action="" enctype="multipart/form-data" id="csv-file" class="col-lg-12" role="form">
                    <h3>Short multiple URLs at once</h3>
                    <br>
                    <div class="input-group input-group-lg col-sm-offset-4 col-sm-4"; style="margin: auto; margin-top: 2em">
                        <input class="custom-file-input" name="file" id="inputFile" type="file" accept="text/csv">
                        <label class="custom-file-label center-block input-lg" for="inputFile" id="labelFile"
                               style="font-family: 'Open Sans',serif; text-align: left">Choose file</label>
                        <span class="input-group-btn" style="margin: auto; margin-top: 2em" ><button class="btn btn-lg btn-danger"  type="submit">Short file!</button></span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                    <br/>
                    <div id="csvResult"></div>
            </div>
        </div>
    </div>

    <!-- HOST INFORMATION PART -->
    <div style="margin-top: 8%; height: 100vh; text-align: center">
        <div>
            <h1 class="display-1">Host information</h1>
            <br><br><br><br><br>
            <table class="table table-sm">
                <thead>
                <tr>
                    <th style="text-align: center; width: 33%">URLs Generated</th>
                    <th style="text-align: center; width: 33%">QRs Generated</th>
                    <th style="text-align: center; width: 33%">CSVs Generated</th>
                </tr>
                </thead>
                <tbody id="host_information_urls_qrs_csvs"></tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
