version : '3'
services:

  app:
    build: ./spring-docker
    ports:
      - ${SPRING_HOST_PORT}:${SPRING_CONTAINER_PORT}
    links:
      - db

  rabbitmq:
    build: ./rabbitmq
    ports:
      - ${RABBITMQ_HOST_PORT}:${RABBITMQ_CONTAINER_PORT}

  db:
    build: ./redis-docker
    image: redis:latest
    ports:
      - ${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}