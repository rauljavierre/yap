plugins {
    id 'org.springframework.boot' version '2.3.3.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'

    // https://tomgregory.com/how-to-measure-code-coverage-using-sonarqube-and-jacoco/
    id 'jacoco'
    id 'org.sonarqube' version '3.0'
    id 'com.palantir.docker-compose' version '0.25.0'
}

apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'commons-validator:commons-validator:1.6'
    implementation 'com.google.guava:guava:23.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.apache.httpcomponents:httpclient'

    implementation 'org.springframework.boot:spring-boot-starter-hateoas'

    // rabbitmq
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    testImplementation 'org.springframework.amqp:spring-rabbit-test'

    // Websockets
    implementation 'org.springframework.boot:spring-boot-starter-websocket'

    // Prometheus
    compile 'io.micrometer:micrometer-registry-prometheus:latest.release'

    // QR library
    // https://mvnrepository.com/artifact/com.google.zxing/javase
    compile group: 'com.google.zxing', name: 'javase', version: '3.3.0'

    // JSON library
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

    // Frontend
    runtime 'org.webjars:bootstrap:3.3.7'
    implementation 'org.webjars:jquery:3.1.1-1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Open API
    compile 'org.springdoc:springdoc-openapi-ui:1.5.0'
}
