upstream localhost {
    server yap_app:8080;
}

proxy_cache_path /data/nginx/cache levels=1:2 keys_zone=mycache:1m;

server {
    proxy_cache mycache;
    listen 80;
    location / {
        proxy_pass http://localhost;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

